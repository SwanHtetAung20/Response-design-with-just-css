<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="menu">
      <div>
        <img src="/images/download.png" class="logo" />
      </div>
      <div>
        <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
        <a href="https://www.messenger.com/features" class="menuItem"
          >Features</a
        >
        <a href="https://www.messenger.com/privacy" class="menuItem"
          >Privacy & safety</a
        >
        <a
          href="https://developers.facebook.com/products/messenger/"
          class="menuItem"
          >For developers</a
        >
      </div>
      <div class="subPhoto">
        <img src="/images/download.png" />
      </div>
    </div>
    <div class="mainContainer">
      <div class="container">
        <div class="left">
          <div class="inner">
            <h1 class="header">Be together, whenever.</h1>
            <div class="description">
              A simple way to text, video chat and plan things all in one place.
            </div>
            <input
              type="text"
              class="blockElement"
              placeholder="Email address or phone number"
            />
            <input
              type="password"
              class="blockElement"
              placeholder="Password"
            />
            <button class="blockElement myanmar">Sign in</button>
            <div class="inputSpan">
              <input type="checkbox" />
              <span>Keep me signed in</span>
            </div>
            <div class="password">Forgotten your passwords?</div>
            <img src="/images/googlePlay.png" class="appStoreImage" />
          </div>
        </div>
        <div class="right">
          <img src="/images/msgPhoto.png" class="rightImage" />
        </div>
      </div>
    </div>
    <div class="footer">So many ways to connect with all your friends</div>
  </body>
</html>
